<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="header-arena">
    <h1 class="header">Poke Battles</h1>
    <img src="../assets/arena.png" alt="arena">

    <div class="search-fields">
      <input type="text" placeholder="select pokemon 1" #pokemon1 (keyup.enter) = "displayPokemonStats(pokemon1.value, 1)" />
      <input type="text" placeholder="select pokemon 2" #pokemon2 (keyup.enter) = "displayPokemonStats(pokemon2.value, 2)"/>
    </div>
    <app-pokemon [pokemonName] = "name" [pokemonHp] = "hp" [pokemonAttack] = "attack" [pokemonDefence] = "defence"></app-pokemon>
    <br>
    <!-- <<app-pokemon [pokemonName2] = "name" [pokemonHp2] = "hp" [pokemonAttack2] = "attack" [pokemonDefence2] = "defence"></app-pokemon> -->

  </div>

  <app-stats-meter></app-stats-meter>
  <app-stats-meter></app-stats-meter>
  <app-stats-meter></app-stats-meter>
  <app-stats-meter></app-stats-meter>
  
</body>
</html>
